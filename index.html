<!DOCTYPE html>
<html>
<link rel="stylesheet" href="index.css">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>매드러너 점메추</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,500,700,900&display=swap&subset=korean"
        rel="stylesheet">
</head>

<header>
    <div class="navbar" style="box-sizing: border-box; width: 98%; height: 50px; padding: 12px">
        <img src="img/logo.svg" style="height: 50px">
    </div>
</header>

<body>
    <div class="page" style="min-height: 100%; position: relative;">

        <div class="x700">
            <div style="display:inline-block; height:600px; line-height:600px;">
                <h1 style="margin: auto;">모바일에서 접속해 주세요</h1>
            </div>
        </div>


        <div class="x290">
            <div class="main_copy" style="box-sizing: border-box; line-height: 130%; width: 100%; padding: 40px 0 0 15px">
                <h1>잘 뛰려면</h1>
                <h1>잘 먹어야하니까</h1>
                <p style="color: #838383; margin: 30px 0">
                    오늘 뭐먹지? 하고 고민될 때<br>
                    사용해주세요
                </p>
            </div>

            <div class="division" style="margin: 3rem auto; padding: 8px">
                <hr style="width: 80px; height: 2px; text-align: center; background-color: black;">
            </div>

            <div class="random" style="box-sizing: border-box; line-height: 120%; width: 100%; padding:0 15px 0 15px">

                <h2>오늘은</h2>
                <h2 class="restaurant" style="color: #4a60a8;">식당 이름</h2>
                <h2>어떠세요?</h2>

                <div class="info" style="margin: 15px 0">
                    <p class="menu">주요 메뉴</p>
                    <p class="address">서울시 강남구 어쩌구로 11길</p>
                    <p class="cost">9000~12000</p>
                </div>

                <button class="map-api" type="button" style="display: inline-block;">
                    
                    <img src="img/place.svg" style="height:20px; display:inline-block;  vertical-align: middle;"></img>
                    <p style="display:inline-block; margin: 0; vertical-align: middle;">지도에서 보기</p></button>



            </div>
            
            <div class="reload" style="display:flex; margin: 4rem auto 1rem auto">
                <button type="button" onClick="window.location.reload()">새로고침</button>
            </div>

            <div class="add_restaurant" style="display:flex; margin: 1rem auto 2rem auto">
                <button type="button">식당 등록하기</button>
            </div>

        </div>

    </div>


    <footer>
        <p style="font-size: 12px">문의 : jhhyun@madup.com</p>
    </footer>

</body>
</html>
